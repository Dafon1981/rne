<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>B√∫squeda de RNE por Voz</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap' );

        :root {
            --primary-color: #007bff;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #e9ecef;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- √ÅREA DE DISPLAY PRINCIPAL --- */
        .display-area {
            text-align: center;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            background-color: var(--light-color);
        }

        #display-rne {
            font-size: 4.5rem; /* Label grande para el RNE */
            font-weight: 900;
            color: var(--dark-color);
            margin: 0;
            line-height: 1;
            min-height: 70px; /* Espacio reservado */
        }

        #display-especialidad {
            font-size: 1.5rem; /* Label m√°s chico */
            font-weight: 300;
            color: #6c757d;
            margin: 5px 0 0 0;
            min-height: 27px;
        }
        
        #display-nombre {
            font-size: 1.5rem; /* Mismo tama√±o que especialidad */
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0 0 0;
            min-height: 27px;
        }

        /* --- √ÅREA DE SUGERENCIAS --- */
        .suggestions-area {
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .suggestion-item {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            font-size: 1.1rem;
        }
        .suggestion-item:hover {
            background-color: #e2e6ea;
            transform: scale(1.02);
        }
        .suggestion-item:last-child {
            margin-bottom: 0;
        }

        /* --- BOT√ìN DE B√öSQUEDA POR VOZ --- */
        .mic-button-area {
            text-align: center;
            padding-top: 10px;
        }
        #mic-button {
            width: 80px;
            height: 80px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2.5rem;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            transition: background-color 0.3s, transform 0.3s;
        }
        #mic-button:hover {
            transform: scale(1.1);
        }
        #mic-button.recording {
            background-color: #ffc107; /* Amarillo mientras escucha */
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(255, 193, 7, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="display-area">
            <h1 id="display-rne">-</h1>
            <p id="display-especialidad">Especialidad</p>
            <p id="display-nombre">Nombre del Doctor</p>
        </div>

        <div class="suggestions-area" id="suggestions-box">
            <!-- Las sugerencias aparecer√°n aqu√≠ -->
        </div>

        <div class="mic-button-area">
            <button id="mic-button">üé§</button>
        </div>
    </div>

    <!-- Elemento de audio para el pitido -->
    <audio id="beep-sound" src="https://cdn.jsdelivr.net/gh/google/soundforgood/examples/beep.mp3" preload="auto"></audio>

    <script>
        // --- CONFIGURACI√ìN Y ELEMENTOS ---
        const supabaseUrl = 'https://esiklpxyectbekxvajnw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzaWtscHh5ZWN0YmVreHZham53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2OTI1MjEsImV4cCI6MjA3NzI2ODUyMX0.mtQnqUrTmhmN1DQxOAUnGpizhYZobStHDH0cz_XfKGU';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey );

        const rneDisplay = document.getElementById('display-rne');
        const especialidadDisplay = document.getElementById('display-especialidad');
        const nombreDisplay = document.getElementById('display-nombre');
        const suggestionsBox = document.getElementById('suggestions-box');
        const micButton = document.getElementById('mic-button');
        const beepSound = document.getElementById('beep-sound');

        let isRecording = false;

        // --- L√ìGICA DE RECONOCIMIENTO DE VOZ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Tu navegador no soporta el reconocimiento de voz. Por favor, usa Chrome o Edge.");
            micButton.disabled = true;
        }
        
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-ES';
        recognition.continuous = false; // Solo queremos una frase
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            const spokenText = event.results[0][0].transcript;
            console.log('Texto reconocido:', spokenText);
            findDoctors(spokenText); // Llama a la funci√≥n de b√∫squeda
        };

        recognition.onend = () => {
            isRecording = false;
            micButton.classList.remove('recording');
        };

        recognition.onerror = (event) => {
            console.error('Error de reconocimiento de voz:', event.error);
            alert(`Error de micr√≥fono: ${event.error}`);
        };

        micButton.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
            } else {
                isRecording = true;
                micButton.classList.add('recording');
                recognition.start();
            }
        });

        // --- L√ìGICA DE B√öSQUEDA Y DISPLAY ---

        async function findDoctors(name) {
            suggestionsBox.innerHTML = '<p>Buscando...</p>';
            try {
                // Usamos 'ilike' para una b√∫squeda flexible que no distingue may√∫sculas/min√∫sculas
                const { data: doctores, error } = await supabase
                    .from('doctores')
                    .select('nombre, especialidad, rne, condicion, contacto')
                    .ilike('nombre', `%${name}%`); // Busca nombres que CONTENGAN el texto hablado

                if (error) throw error;

                displaySuggestions(doctores);

            } catch (error) {
                console.error('Error al buscar doctores:', error);
                suggestionsBox.innerHTML = `<p style="color: red;">Error al buscar: ${error.message}</p>`;
            }
        }

        function displaySuggestions(doctores) {
            suggestionsBox.innerHTML = ''; // Limpia sugerencias anteriores
            if (doctores.length === 0) {
                suggestionsBox.innerHTML = '<p>No se encontraron coincidencias.</p>';
                return;
            }

            doctores.forEach(doctor => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.className = 'suggestion-item';
                suggestionDiv.textContent = doctor.nombre;
                
                // Guardamos todos los datos del doctor en el elemento para usarlos despu√©s
                suggestionDiv.dataset.doctorData = JSON.stringify(doctor);

                suggestionDiv.addEventListener('click', () => {
                    selectDoctor(doctor);
                });

                suggestionsBox.appendChild(suggestionDiv);
            });
        }

        function selectDoctor(doctor) {
            // Rellena los labels principales con los datos del doctor seleccionado
            rneDisplay.textContent = doctor.rne || '-';
            especialidadDisplay.textContent = doctor.especialidad || 'Sin especialidad';
            nombreDisplay.textContent = doctor.nombre || 'Sin nombre';

            // Reproduce el sonido de pitido
            beepSound.currentTime = 0; // Reinicia el sonido si se presiona r√°pido
            beepSound.play();

            // Opcional: Limpiar las sugerencias despu√©s de seleccionar una
            suggestionsBox.innerHTML = '';
        }

    </script>
</body>
</html>
